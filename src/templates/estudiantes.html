{% extends 'layout.html' %}

{% block title %}
  Perfil :: slimFramework
{% endblock %}

{% block body %}
  {{ parent() }}

  <h2>Estudiantes</h2>

  <br>

  <button type="button" class="btn btn-outline-success float-right" data-bs-toggle="modal" data-bs-target="#modalNuevoEstudiante">
    Nuevo Estudiante
  </button>

  <br><br>

  <table id="listaEstudiantes" class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Dirección</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal form crear estudiante -->
  <div class="modal" id="modalNuevoEstudiante">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form method="post" id="frmCrearEstudiante" onSubmit="return crearEstudiante(this)">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Estudiante</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <fieldset>
              <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" class="form-control" id="nombres" placeholder="Nombres" required>
              </div>

              <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
              </div>

              <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
              </div>

              <div class="form-group">
                <label for="celular">Celular</label>
                <input type="text" class="form-control" id="celular" placeholder="Celular" required>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
            </fieldset>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Crear</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal form editar estudiante -->
  <div class="modal" id="modalEditarEstudiante">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form method="post" id="frmEditarEstudiante" onSubmit="return editarEstudiante(this)">
          <div class="modal-header">
            <h5 class="modal-title">Editar Estudiante</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <fieldset>
              <div class="form-group">
                <input type="hidden" class="form-control" id="idEd">

                <label for="nombres">Nombres</label>
                <input type="text" class="form-control" id="nombresEd" placeholder="Nombres" required>
              </div>

              <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidosEd" placeholder="Apellidos" required>
              </div>

              <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccionEd" placeholder="Dirección" required>
              </div>

              <div class="form-group">
                <label for="celular">Celular</label>
                <input type="text" class="form-control" id="celularEd" placeholder="Celular" required>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="emailEd" placeholder="Email" required>
              </div>
            </fieldset>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Editar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}

{% block scripts %}
  {{ parent() }}

  <script src="{{ base_path() }}/../src/scripts/entidades/estudiantes.js"></script>
{% endblock %}
